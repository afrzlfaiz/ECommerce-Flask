{% extends "base.html" %}
{% set title = "Keranjang Â· ShopEasy" %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Keranjang</h1>
<div class="overflow-x-auto rounded-2xl border border-slate-200 dark:border-slate-800">
<table class="min-w-full text-sm">
  <thead class="bg-slate-50 dark:bg-slate-800/50">
    <tr>
      <th class="px-4 py-3 text-left">
        <label class="flex items-center">
          <input type="checkbox" id="select-all" class="rounded border-slate-300 dark:border-slate-700">
          <span class="ml-2">Pilih Semua</span>
        </label>
      </th>
      <th class="px-4 py-3 text-left">Produk</th>
      <th class="px-4 py-3 text-left">Harga</th>
      <th class="px-4 py-3 text-left">Jumlah</th>
      <th class="px-4 py-3 text-left">Subtotal</th>
      <th class="px-4 py-3 text-left">Aksi</th>
    </tr>
  </thead>
  <tbody id="cart-body"></tbody>
</table>
</div>
<div class="mt-6 flex items-center justify-between">
  <div>
    <button id="delete-selected" class="px-4 py-2 rounded-xl border border-slate-300 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800" disabled>Hapus Terpilih</button>
  </div>
  <div class="text-right">
    <div class="text-sm text-slate-500 dark:text-slate-400">Total <span id="selected-item-count">(0 barang dipilih)</span></div>
    <div id="cart-total" class="text-2xl font-bold text-brand">Rp0</div>
    <button id="checkout-selected" class="mt-3 inline-flex px-4 py-2 rounded-xl bg-brand text-white hover:bg-blue-600" disabled>Checkout Terpilih</button>
  </div>
</div>
{% endblock %}
