{% extends "base.html" %}
{% set title = "Checkout Â· ShopEasy" %}
{% block content %}
<h1 class="text-2xl font-semibold mb-6">Checkout</h1>

<!-- Address Selection Section -->
<div class="mb-6 rounded-2xl border border-slate-200 dark:border-slate-800 p-6">
  <h2 class="text-lg font-semibold mb-4">Alamat Pengiriman</h2>
  <div class="mb-4 flex items-end gap-2">
    <div class="flex-grow">
      <label for="address-select" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Pilih Alamat</label>
      <select id="address-select" class="w-full px-3 py-2 border border-slate-300 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-800">
        <option value="">Memuat alamat...</option>
      </select>
    </div>
    
    <!-- Delete Address Button -->
    <button id="btn-delete-address" class="mb-2 px-3 py-2 rounded-lg border border-red-500 text-sm text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20" title="Hapus Alamat">Hapus</button>
  </div>
  
  <!-- Button to add new address -->
  <button id="btn-add-address" class="px-4 py-2 rounded-lg border border-slate-300 dark:border-slate-700 text-sm">+ Tambah Alamat Baru</button>
</div>

<!-- Address Form (hidden by default) -->
<div id="address-form" class="mb-6 rounded-2xl border border-slate-200 dark:border-slate-800 p-6 hidden">
  <h2 class="text-lg font-semibold mb-4">Form Tambah Alamat</h2>
  <form id="new-address-form">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Nama Penerima</label>
        <input type="text" id="receiver-name" class="w-full px-3 py-2 border border-slate-300 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-800" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Nama Alamat (Rumah, Kantor, etc.)</label>
        <input type="text" id="address-label" class="w-full px-3 py-2 border border-slate-300 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-800" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Nomor Telepon</label>
        <input type="text" id="phone" class="w-full px-3 py-2 border border-slate-300 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-800" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Kode Pos</label>
        <input type="text" id="postal-code" class="w-full px-3 py-2 border border-slate-300 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-800" required>
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Alamat Lengkap</label>
        <input type="text" id="address-line" class="w-full px-3 py-2 border border-slate-300 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-800" required>
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Kota</label>
        <input type="text" id="city" class="w-full px-3 py-2 border border-slate-300 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-800" required>
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Provinsi</label>
        <input type="text" id="province" class="w-full px-3 py-2 border border-slate-300 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-800" required>
      </div>
      <div class="md:col-span-2">
        <label class="flex items-center">
          <input type="checkbox" id="is-default" class="rounded border-slate-300 dark:border-slate-700">
          <span class="ml-2 text-sm text-slate-700 dark:text-slate-300">Jadikan alamat utama</span>
        </label>
      </div>
    </div>
    <div class="mt-4 flex gap-2">
      <button type="submit" class="px-4 py-2 bg-brand text-white rounded-lg hover:bg-blue-600">Simpan Alamat</button>
      <button type="button" id="btn-cancel-address" class="px-4 py-2 rounded-lg border border-slate-300 dark:border-slate-700">Batal</button>
    </div>
  </form>
</div>

<div id="summary" class="rounded-2xl border border-slate-200 dark:border-slate-800 p-6">
  <div class="text-sm text-slate-500 dark:text-slate-400">Total Pembayaran</div>
  <div id="summary-total" class="text-3xl font-bold text-brand mt-1">Rp0</div>
  <button id="btn-confirm" class="mt-6 px-5 py-3 rounded-xl bg-brand text-white hover:bg-blue-600">Konfirmasi Pembelian</button>
</div>
<div id="success" class="hidden mt-6 rounded-2xl border border-green-200 dark:border-green-900/40 p-6 bg-green-50/60 dark:bg-green-900/20">
  <h2 class="text-xl font-semibold text-green-700 dark:text-green-300">Pembelian Berhasil</h2>
  <p class="text-slate-600 dark:text-slate-300 mt-2">Terima kasih! Pesanan Anda sedang diproses.</p>
</div>
{% endblock %}
